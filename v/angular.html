<!DOCTYPE html>
<html ng-app="fancySearchSample">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Fancy search input</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="../assets/main.css">
    </head>
    <body ng-controller="MainController">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
            <h1>Fancy search input</h1>
            <h3>Angular directive in action! Choose your cat breed.</h3>
            <fancysearch></fancysearch>
            <div class="clearfix"></div>
            <div class="info">
                Start typing and use omnibox by hitting <span class="key">Tab</span> key.
            </div>
        </div>

        <nav id="sign-bar">
            <a id="showToDo" ng-href="https://zniszcz.github.io/fancy-search">Home</a>
            <a href="https://github.com/zniszcz/fancy-search">Check source on <img ng-src="../assets/GitHub-Mark-32px.png"></a>
        </nav>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
        <script src="../assets/angular.main.js"></script>
        <script src="../assets/angular.fancy-search.js"></script>
    </body>
</html>
