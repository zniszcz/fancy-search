<form class="fancy-search" ng-class="isActive ? 'active' : ''">
  <div class="input-group">
    <div class="currentHint">
      <span>{{ search.query }}</span>{{ hint }}
    </div>
    <input ng-focus="isActive = true" ng-blur="isActive = false" ng-model="search.query" class="input" type="text" />
    <input class="button" type="submit" value="Go!" />
    <ul class="hints">
      <li ng-repeat="hint in hints | filter: search.query | limitTo: 3">{{ hint }}</li>
    </ul>
  </div>
</form>
